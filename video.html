<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sulandra AI Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-root: #09090b;
      --bg-panel: #121217;
      --bg-card: #1c1c21;
      --accent: #ccff00; /* The Neon Green from your screenshot */
      --accent-hover: #b3e600;
      --text-main: #ffffff;
      --text-muted: #8e8e93;
      --border: #27272a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-root);
      color: var(--text-main);
      height: 100vh;
      display: grid;
      grid-template-columns: 64px 1fr 320px; /* Icon Bar | Workspace | Assets */
      overflow: hidden;
    }

    /* --- LEFT ICON SIDEBAR --- */
    .sidebar-icons {
      background: var(--bg-root);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      gap: 24px;
    }
    .icon-btn {
      width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center;
      cursor: pointer; color: var(--text-muted); transition: 0.2s; font-size: 20px;
    }
    .icon-btn:hover { background: var(--bg-card); color: white; }
    .icon-btn.active { color: var(--accent); background: rgba(204, 255, 0, 0.1); }

    /* --- CENTER WORKSPACE --- */
    .workspace {
      display: flex;
      flex-direction: column;
      padding: 0;
      background: var(--bg-panel);
      position: relative;
    }

    .top-nav {
      height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 24px; gap: 30px;
    }
    .nav-item { font-size: 14px; font-weight: 500; color: var(--text-muted); cursor: pointer; position: relative; padding: 19px 0; }
    .nav-item.active { color: white; }
    .nav-item.active::after { content:''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: white; }

    .canvas-area {
      flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px;
    }

    /* Upload Box */
    .upload-zone {
      width: 100%; max-width: 600px; height: 400px;
      border: 1px dashed var(--border);
      border-radius: 16px;
      background: var(--bg-root);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: 0.3s; position: relative; overflow: hidden;
    }
    .upload-zone:hover { border-color: var(--text-muted); }
    .upload-zone.has-image { border: 1px solid var(--accent); }
    
    .preview-img { width: 100%; height: 100%; object-fit: contain; position: absolute; z-index: 1; display: none; }

    /* Bottom Settings Bar */
    .settings-bar {
      height: 80px; border-top: 1px solid var(--border); background: var(--bg-root);
      display: flex; align-items: center; justify-content: space-between; padding: 0 24px;
    }

    .setting-group { display: flex; gap: 12px; align-items: center; }
    
    .dropdown {
      background: var(--bg-card); border: 1px solid var(--border); color: white; padding: 8px 12px; border-radius: 8px; font-size: 13px; outline: none; cursor: pointer;
    }

    .btn-generate {
      background: var(--accent); color: black; font-weight: 700; padding: 10px 32px; border-radius: 8px; border: none; cursor: pointer; transition: 0.2s;
    }
    .btn-generate:hover { background: var(--accent-hover); }
    .btn-generate:disabled { opacity: 0.5; cursor: wait; background: var(--text-muted); }

    /* --- RIGHT ASSETS PANEL --- */
    .assets-panel {
      background: var(--bg-root);
      border-left: 1px solid var(--border);
      display: flex; flex-direction: column;
    }
    
    .assets-header {
      height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; font-size: 14px; font-weight: 600;
    }

    .assets-list {
      flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 16px;
    }

    /* Video Card */
    .video-card {
      background: var(--bg-card); border-radius: 12px; overflow: hidden; border: 1px solid transparent; transition: 0.2s;
    }
    .video-card:hover { border-color: var(--text-muted); }
    
    .card-video { width: 100%; aspect-ratio: 16/9; display: block; background: black; }
    .card-video.vertical { aspect-ratio: 9/16; }

    .card-controls { padding: 10px; display: flex; gap: 8px; justify-content: space-between; }
    
    .mini-btn {
      background: rgba(255,255,255,0.1); border: none; color: white; padding: 6px 10px; border-radius: 6px; font-size: 11px; cursor: pointer; flex: 1;
    }
    .mini-btn:hover { background: rgba(255,255,255,0.2); }
    .btn-extend { color: var(--accent); border: 1px solid rgba(204,255,0,0.2); }
    
    /* Loading Overlay */
    .loader-overlay {
      position: absolute; inset: 0; background: rgba(0,0,0,0.7); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; display: none;
    }
    .spinner { width: 30px; height: 30px; border: 3px solid var(--text-muted); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .prompt-input {
        width: 100%; background: transparent; border: none; color: white; font-size: 14px; padding: 10px; outline: none; border-bottom: 1px solid var(--border); margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="sidebar-icons">
  <div class="icon-btn">üè†</div>
  <div class="icon-btn active">üé¨</div>
  <div class="icon-btn">üñºÔ∏è</div>
  <div class="icon-btn">üéµ</div>
</div>

<div class="workspace">
  <div class="top-nav">
    <div class="nav-item">Text to Video</div>
    <div class="nav-item active">Image to Video</div>
  </div>

  <div class="canvas-area">
    <div class="upload-zone" id="upload-box" onclick="document.getElementById('file-input').click()">
      <img id="preview-img" class="preview-img">
      <div id="upload-placeholder" style="text-align:center;">
        <div style="font-size:30px; margin-bottom:10px;">üì∑</div>
        <div style="font-size:14px; font-weight:600;">Click to Upload Image</div>
        <div style="font-size:12px; color:var(--text-muted); margin-top:5px;">JPG / PNG up to 10MB</div>
      </div>
      <input type="file" id="file-input" hidden accept="image/*" onchange="handleFile(this)">
    </div>
  </div>

  <div class="settings-bar">
    <div class="setting-group">
        <div style="display:flex; flex-direction:column; width: 300px;">
            <input type="text" class="prompt-input" id="prompt-text" placeholder="Describe movement (e.g. Camera zooms in, wind blows)...">
        </div>
    </div>
    <div class="setting-group">
      <select class="dropdown" id="aspect-ratio">
        <option value="16:9">16:9 Landscape</option>
        <option value="9:16">9:16 Vertical</option>
      </select>
      <select class="dropdown" id="duration">
        <option value="5">5s Standard</option>
        <option value="10">10s Extended</option>
      </select>
      <button class="btn-generate" id="gen-btn" onclick="generateVideo()">Generate</button>
    </div>
  </div>
  
  <div class="loader-overlay" id="loader">
    <div class="spinner"></div>
    <div style="margin-top:10px; font-size:12px; color:var(--accent);" id="status-text">Generating...</div>
  </div>
</div>

<div class="assets-panel">
  <div class="assets-header">
    <span>History</span>
    <span style="font-size:11px; color:var(--text-muted);" id="video-count">0 Assets</span>
  </div>
  <div class="assets-list" id="assets-list">
    </div>
</div>

<script>
  // === CONFIGURATION ===
  const API_URL = "https://j61fbk8b92147l-8000.proxy.runpod.net"; // YOUR RUNPOD URL
  
  // === STATE ===
  let currentFile = null;
  let isExtending = false;
  let targetVideoForExtension = null; // Stores { filename, url } of video being extended

  // === DATABASE (IndexedDB) ===
  const dbReq = indexedDB.open('SulandraDB', 1);
  let db;
  dbReq.onupgradeneeded = e => e.target.result.createObjectStore('videos', { keyPath: 'id' });
  dbReq.onsuccess = e => { db = e.target.result; loadGallery(); };

  // === UI FUNCTIONS ===
  function handleFile(input) {
    if (input.files[0]) {
      currentFile = input.files[0];
      const url = URL.createObjectURL(currentFile);
      const img = document.getElementById('preview-img');
      img.src = url;
      img.style.display = 'block';
      document.getElementById('upload-box').classList.add('has-image');
      document.getElementById('upload-placeholder').style.display = 'none';
      
      // Reset extension mode if user picks a new file
      isExtending = false;
      document.getElementById('gen-btn').textContent = "Generate";
      document.getElementById('gen-btn').style.background = "var(--accent)";
    }
  }

  function setLoading(active, text = "Generating...") {
    document.getElementById('loader').style.display = active ? 'flex' : 'none';
    document.getElementById('status-text').textContent = text;
    document.getElementById('gen-btn').disabled = active;
  }

  // === GENERATE LOGIC ===
  async function generateVideo() {
    if (!currentFile && !isExtending) return alert("Upload an image first!");

    const prompt = document.getElementById('prompt-text').value;
    const aspect = document.getElementById('aspect-ratio').value;
    const duration = document.getElementById('duration').value;

    setLoading(true, isExtending ? "Generating Part 2..." : "Generating Video...");

    try {
      const formData = new FormData();
      formData.append("file", currentFile); // This is either upload OR last frame
      formData.append("aspect_ratio", aspect);
      formData.append("duration_sec", duration);
      formData.append("prompt", prompt);

      // 1. Generate the new clip
      const res = await fetch(`${API_URL}/generate-video`, { method: 'POST', body: formData });
      if (!res.ok) throw new Error("Generation failed");
      
      const blob = await res.blob();
      const filename = res.headers.get("X-Filename") || `gen_${Date.now()}.mp4`;

      // 2. IF EXTENDING: Merge with original
      if (isExtending && targetVideoForExtension) {
        setLoading(true, "Merging Clips...");
        
        const mergeRes = await fetch(`${API_URL}/merge-videos`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify([ targetVideoForExtension.filename, filename ])
        });

        if (!mergeRes.ok) throw new Error("Merge failed");
        
        const mergedBlob = await mergeRes.blob();
        const mergedFilename = mergeRes.headers.get("X-Filename");

        // Save final result
        saveToGallery(mergedBlob, mergedFilename);
      } else {
        // Save normal result
        saveToGallery(blob, filename);
      }

    } catch (e) {
      alert("Error: " + e.message);
    } finally {
      setLoading(false);
      // Reset Extension Mode
      isExtending = false;
      document.getElementById('gen-btn').textContent = "Generate";
      document.getElementById('gen-btn').style.background = "var(--accent)";
    }
  }

  // === EXTEND LOGIC ===
  async function triggerExtend(videoUrl, originalFilename) {
    // 1. UI Feedback
    document.getElementById('gen-btn').textContent = "‚ú® Extend & Merge";
    document.getElementById('gen-btn').style.background = "#ffffff";
    document.getElementById('prompt-text').focus();
    document.getElementById('prompt-text').value = "Continuing action...";
    
    // 2. Capture Last Frame
    setLoading(true, "Capturing last frame...");
    
    const video = document.createElement('video');
    video.src = videoUrl;
    video.crossOrigin = "anonymous"; // Crucial for some setups
    await new Promise(r => video.onloadeddata = r);
    video.currentTime = video.duration; 
    await new Promise(r => video.onseeked = r);

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);

    canvas.toBlob(blob => {
      // Set this as the input file for the next generation
      currentFile = new File([blob], "last_frame.jpg", { type: "image/jpeg" });
      
      // Update Preview
      const url = URL.createObjectURL(currentFile);
      document.getElementById('preview-img').src = url;
      document.getElementById('preview-img').style.display = 'block';
      document.getElementById('upload-placeholder').style.display = 'none';
      document.getElementById('upload-box').classList.add('has-image');

      // Set State
      isExtending = true;
      targetVideoForExtension = { filename: originalFilename, url: videoUrl };
      
      setLoading(false);
    }, 'image/jpeg');
  }

  // === DATABASE & GALLERY ===
  function saveToGallery(blob, filename) {
    const tx = db.transaction('videos', 'readwrite');
    tx.objectStore('videos').add({
      id: Date.now(),
      blob: blob,
      filename: filename, // Important for future merging
      date: new Date()
    });
    tx.oncomplete = loadGallery;
  }

  function loadGallery() {
    const tx = db.transaction('videos', 'readonly');
    tx.objectStore('videos').getAll().onsuccess = (e) => {
      const videos = e.target.result.sort((a, b) => b.id - a.id);
      const list = document.getElementById('assets-list');
      document.getElementById('video-count').textContent = `${videos.length} Assets`;
      list.innerHTML = '';

      videos.forEach(vid => {
        const url = URL.createObjectURL(vid.blob);
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `
          <video src="${url}" class="card-video" controls loop></video>
          <div class="card-controls">
            <button class="mini-btn" onclick="downloadVideo('${url}')">‚¨á Save</button>
            <button class="mini-btn btn-extend" onclick="triggerExtend('${url}', '${vid.filename}')">‚ú® Extend</button>
          </div>
        `;
        list.appendChild(div);
      });
    };
  }

  function downloadVideo(url) {
    const a = document.createElement('a');
    a.href = url;
    a.download = `sulandra_${Date.now()}.mp4`;
    a.click();
  }
</script>
</body>
</html>
