<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg: #050816;
      --card-bg: #0b1020;
      --accent: #a855f7;
      --accent-soft: rgba(168, 85, 247, 0.18);
      --accent2: #3b82f6;
      --accent3: #f97316;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background:
        radial-gradient(circle at top, #111827, #020617 55%),
        radial-gradient(circle at bottom, #020617, #000 80%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* -------------- HEADER + NAV -------------- */

    header {
      border-bottom: 1px solid var(--border-soft);
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(12px);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: conic-gradient(
        from 140deg,
        #a855f7,
        #3b82f6,
        #f97316,
        #22c55e,
        #a855f7
      );
      box-shadow: 0 0 18px rgba(168, 85, 247, 0.6);
      animation: spinGlow 8s linear infinite;
    }

    .logo-text-main {
      font-weight: 700;
      font-size: 17px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 10px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 0.14em;
      animation: glowPulse 3.5s ease-in-out infinite;
    }

    nav {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      transition: all 0.18s ease;
    }

    nav a:hover {
      color: var(--text-main);
      border-color: var(--border-soft);
      background: rgba(15, 23, 42, 0.8);
    }

    nav a.active {
      color: var(--text-main);
      background: var(--accent-soft);
      border-color: rgba(168, 85, 247, 0.7);
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.5);
    }

    /* -------------- MAIN LAYOUT -------------- */

    main {
      flex: 1;
    }

    .hero {
      max-width: 1100px;
      margin: 26px auto 0;
      padding: 0 16px 8px;
    }

    .hero-kicker {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
      margin-bottom: 6px;
    }

    .hero-title {
      font-size: 28px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 8px;
      perspective: 900px;
    }

    .hero-title span {
      display: inline-block;
      background: linear-gradient(90deg, #a855f7, #3b82f6, #f97316, #22c55e);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
      transform: rotateX(16deg) rotateY(-8deg) translateY(0);
      transform-origin: left center;
      animation: floatTitle 6s ease-in-out infinite alternate;
    }

    .hero-sub {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 14px;
    }

    .hero-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .hero-tag-pill {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.9);
    }

    .layout {
      max-width: 1100px;
      margin: 0 auto 32px;
      padding: 0 16px;
      display: grid;
      grid-template-columns: minmax(0, 1.5fr) minmax(0, 1.2fr);
      gap: 20px;
      align-items: flex-start;
    }

    .panel {
      background: var(--card-bg);
      border-radius: 18px;
      border: 1px solid var(--border-soft);
      padding: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 8px;
    }

    .panel-title {
      font-size: 18px;
      font-weight: 600;
    }

    .panel-sub {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 14px;
    }

    .pill-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px dashed rgba(168, 85, 247, 0.7);
      background: rgba(15, 23, 42, 0.9);
    }

    /* -------------- FIELDS & FORMS -------------- */

    label {
      font-size: 13px;
      color: var(--text-main);
      display: block;
      margin-bottom: 6px;
    }

    textarea {
      width: 100%;
      min-height: 90px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: var(--text-main);
      padding: 10px;
      font-size: 14px;
      resize: vertical;
      outline: none;
    }

    textarea::placeholder {
      color: #6b7280;
    }

    select,
    input[type="number"],
    input[type="file"] {
      width: 100%;
      border-radius: 9px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: var(--text-main);
      padding: 8px 10px;
      font-size: 13px;
      outline: none;
    }

    input[type="file"] {
      padding: 6px 10px;
      cursor: pointer;
    }

    .field-group {
      margin-bottom: 14px;
    }

    .field-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .field-row-3 {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 10px;
    }

    .note {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* -------------- BUTTONS -------------- */

    .btn-main {
      border-radius: 999px;
      padding: 9px 16px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #a855f7, #3b82f6);
      color: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 28px rgba(129, 140, 248, 0.6);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    .btn-main span.plus {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 18px;
      height: 18px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      font-size: 15px;
      font-weight: 700;
    }
