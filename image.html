<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sulandra AI Studio – Image Lab</title>
  <style>
    /* --- STYLES (Kept exactly as you liked them) --- */
    :root { --bg: #050816; --card-bg: #0b1020; --accent: #a855f7; --accent-soft: rgba(168, 85, 247, 0.18); --text-main: #f9fafb; --text-muted: #9ca3af; --border-soft: rgba(148, 163, 184, 0.25); }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, sans-serif; background: radial-gradient(circle at top, #111827, #020617 55%), #000; color: var(--text-main); min-height: 100vh; display: flex; flex-direction: column; }
    a { color: inherit; text-decoration: none; }
    header { border-bottom: 1px solid var(--border-soft); background: rgba(2, 6, 23, 0.95); position: sticky; top: 0; z-index: 30; }
    .header-inner { max-width: 1200px; margin: 0 auto; padding: 14px 16px; display: flex; align-items: center; justify-content: space-between; }
    .logo { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 17px; text-transform: uppercase; }
    .logo-circle { width: 32px; height: 32px; border-radius: 999px; background: conic-gradient(from 140deg, #a855f7, #3b82f6, #f97316, #22c55e, #a855f7); }
    nav { display: flex; gap: 14px; }
    nav a { color: var(--text-muted); font-size: 14px; padding: 6px 10px; border-radius: 999px; transition: 0.2s; }
    nav a:hover, nav a.active { color: var(--text-main); background: var(--accent-soft); }
    .lab-layout { max-width: 1200px; margin: 20px auto; padding: 0 16px; display: grid; grid-template-columns: 210px 1fr; gap: 14px; }
    .lab-sidebar { background: rgba(15, 23, 42, 0.98); border-radius: 16px; padding: 10px; border: 1px solid var(--border-soft); height: fit-content; }
    .sidebar-btn { width: 100%; text-align: left; padding: 8px; margin-bottom: 4px; border-radius: 8px; background: transparent; color: var(--text-muted); border: 1px solid transparent; cursor: pointer; }
    .sidebar-btn:hover, .sidebar-btn.active { background: rgba(168, 85, 247, 0.1); color: #fff; border-color: rgba(168, 85, 247, 0.3); }
    .lab-main { background: radial-gradient(circle at top, #111827, #020617); border: 1px solid var(--border-soft); border-radius: 18px; padding: 16px; min-height: 500px; }
    .lab-main-columns { display: grid; grid-template-columns: 1.2fr 1fr; gap: 16px; }
    .input-card, .output-card { background: rgba(2, 6, 23, 0.6); border: 1px solid var(--border-soft); border-radius: 12px; padding: 12px; }
    .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 8px; }
    
    /* REAL UPLOAD STYLES */
    .upload-box { 
        border: 1px dashed rgba(148, 163, 184, 0.5); border-radius: 10px; padding: 16px; 
        text-align: center; cursor: pointer; transition: 0.2s; background: rgba(0,0,0,0.2);
        display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px;
        background-size: cover; background-position: center; position: relative;
    }
    .upload-box:hover { border-color: #a855f7; background: rgba(168, 85, 247, 0.05); }
    .upload-box.has-image { border-style: solid; border-color: #a855f7; }
    .upload-box.has-image div { display: none; } /* Hide text when image loaded */
    
    textarea { width: 100%; background: #0b1020; border: 1px solid var(--border-soft); color: white; padding: 10px; border-radius: 8px; margin-top: 10px; min-height: 80px; }
    .btn-primary { width: 100%; padding: 10px; background: linear-gradient(135deg, #a855f7, #3b82f6); color: white; border: none; border-radius: 999px; font-weight: 600; cursor: pointer; margin-top: 10px; }
    .btn-primary:disabled { opacity: 0.7; cursor: wait; }
    .gen-card { background: #0b1020; border-radius: 10px; padding: 10px; border: 1px solid var(--border-soft); }
    .gen-thumb { width: 100%; height: 200px; background: #000; border-radius: 8px; object-fit: cover; }
    .slider-container { margin-top: 10px; font-size: 11px; color: var(--text-muted); }
    input[type=range] { width: 100%; margin-top: 4px; }
  </style>
</head>
<body>

<header>
  <div class="header-inner">
    <div class="logo"><div class="logo-circle"></div> SULANDRA AI STUDIO</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="image.html" class="active">Image</a>
      <a href="video.html">Video</a>
      <a href="music.html">Music</a>
    </nav>
  </div>
</header>

<main class="lab-layout">
  <aside class="lab-sidebar">
    <button class="sidebar-btn active" onclick="setMode('txt2img')">Text → Image</button>
    <button class="sidebar-btn" onclick="setMode('img2img')">Image → Image (Style)</button>
    <button class="sidebar-btn" onclick="setMode('outfit')">Outfit & Pose</button>
    <div style="margin-top: 20px; font-size: 11px; color: #666;">System Status: <span style="color:#22c55e">● Online (H200)</span></div>
  </aside>

  <section class="lab-main">
    <div style="margin-bottom: 10px; font-size: 18px; font-weight: 600;" id="mode-title">Create · Text → Image</div>
    
    <div class="lab-main-columns">
      
      <div>
        <div class="input-card">
          <div style="font-size: 12px; font-weight: 600; margin-bottom: 8px;">INPUTS</div>
          
          <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">

          <div class="upload-grid">
            <div class="upload-box" id="upload-box" onclick="document.getElementById('file-input').click()">
              <div style="font-size: 24px;">+</div>
              <div style="font-size: 11px; margin-top: 4px;">Upload Reference Image</div>
            </div>
          </div>

          <textarea id="prompt-text" placeholder="Describe what you want to generate..."></textarea>

          <div class="slider-container" id="strength-container" style="display:none;">
            <label>Change Strength (0% = Same, 100% = New Image)</label>
            <input type="range" id="strength-slider" min="0" max="100" value="75">
          </div>

          <button class="btn-primary" id="gen-btn" onclick="runGeneration()">Generate Image</button>
        </div>
      </div>

      <div>
        <div class="output-card">
          <div style="font-size: 12px; font-weight: 600; margin-bottom: 8px;">RESULT</div>
          <div class="gen-card" id="result-area" style="display:none;">
            <img src="" id="result-img" class="gen-thumb">
            <div style="margin-top: 8px; font-size: 11px; color: #aaa;" id="result-meta">Generated by Flux 2</div>
          </div>
          <div id="result-placeholder" style="text-align:center; padding: 40px; color: #444; font-size: 12px;">
            Your generation will appear here.
          </div>
        </div>
      </div>

    </div>
  </section>
</main>

<script>
  // --- CONNECTED TO RUNPOD H200 ---
  const API_BASE_URL = "https://pm37tp93i3bbci-9000.proxy.runpod.net"; 
  
  let currentImageBase64 = null;
  let currentMode = "txt2img";

  // 1. HANDLE FILE UPLOAD (Real logic)
  function handleFileSelect(input) {
    if (input.files && input.files[0]) {
      const reader = new FileReader();
      
      reader.onload = function(e) {
        // Save the base64 string
        currentImageBase64 = e.target.result;
        
        // Update UI to show the image
        const box = document.getElementById("upload-box");
        box.style.backgroundImage = `url(${currentImageBase64})`;
        box.classList.add("has-image");
        
        // Auto-switch mode if they upload something
        setMode('img2img');
      }
      
      reader.readAsDataURL(input.files[0]);
    }
  }

  // 2. SEND GENERATION REQUEST
  async function runGeneration() {
    const prompt = document.getElementById("prompt-text").value;
    if (!prompt) return alert("Please enter a prompt.");

    const btn = document.getElementById("gen-btn");
    const resultArea = document.getElementById("result-area");
    const placeholder = document.getElementById("result-placeholder");
    
    // UI Loading State
    btn.innerHTML = "⏳ Sending to GPU...";
    btn.disabled = true;
    resultArea.style.display = "none";
    placeholder.style.display = "block";
    placeholder.innerText = "Processing on H200... (Takes ~10-20s)";

    // Prepare Payload
    const payload = {
      prompt: prompt,
      width: 1024,
      height: 1024,
      steps: 25,
      guidance: 3.5
    };

    // If image exists, add it to payload
    if (currentImageBase64) {
      payload.image_base64 = currentImageBase64;
      // Get strength from slider (0.0 to 1.0)
      payload.strength = document.getElementById("strength-slider").value / 100;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/api/generate`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (data.status === "success") {
        // Success! Show image (assuming RunPod file serving is active, 
        // usually we need a specific 'view' endpoint, but for now we confirm completion)
        btn.innerHTML = "✅ Done!";
        alert(`Success! Saved to server as: ${data.filename}\n\n(Note: To view it here, we need to add a 'view' endpoint to the python script. Check Jupyter for now!)`);
      } else {
        alert("Error: " + data.message);
      }

    } catch (e) {
      alert("Connection Failed. Is the RunPod API running?");
      console.error(e);
    } finally {
      btn.innerHTML = "Generate Image";
      btn.disabled = false;
    }
  }

  // 3. UI HELPERS
  function setMode(mode) {
    currentMode = mode;
    const title = document.getElementById("mode-title");
    const slider = document.getElementById("strength-container");
    
    document.querySelectorAll(".sidebar-btn").forEach(b => b.classList.remove("active"));
    
    if (mode === 'txt2img') {
      title.innerText = "Create · Text → Image";
      slider.style.display = "none";
    } else {
      title.innerText = "Create · Image → Image (Style/Outfit)";
      slider.style.display = "block";
    }
  }
</script>

</body>
</html>
