<style>
:root {
    --bg-root: #020617;
    --bg-surface: #050816;
    --bg-surface-soft: #050814;
    --bg-deep: #00010a;

    --accent-green: #3bff64;
    --accent-green-soft: rgba(59, 255, 100, 0.12);

    --border-subtle: #050b18;
    --text-primary: #f9fafb;
    --text-secondary: #9ca3af;
    --text-muted: #6b7280;

    --nav-width: 76px;
    --topbar-height: 64px;
    --radius-card: 20px;
    --radius-pill: 999px;

    --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.85);
}

*,
*::before,
*::after {
    box-sizing: border-box;
}

html,
body {
    margin: 0;
    padding: 0;
}

body {
    font-family: "Times New Roman", Times, serif;
    background: #000;
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
}

/* ===================== LEFT NAV – CLEANER ===================== */

.nav-rail {
    position: fixed;
    inset: 0 auto 0 0;
    width: var(--nav-width);
    background: radial-gradient(circle at top, #020617, #00010a 72%);
    border-right: 1px solid rgba(15, 23, 42, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 14px 0 18px;
    z-index: 20;
    box-shadow: 18px 0 40px rgba(0, 0, 0, 0.8);
}

.nav-logo {
    width: 42px;
    height: 42px;
    border-radius: 999px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at 30% 0%, #3bff64, #0f172a 55%, #020617);
    box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.18),
        0 24px 60px rgba(34, 197, 94, 0.4);
    margin-bottom: 22px;
    color: #e5e7eb;
    font-weight: 700;
    font-size: 20px;
    letter-spacing: 0.16em;
}

.nav-section {
    display: flex;
    flex-direction: column;
    gap: 4px;
    width: 100%;
    padding-inline: 12px;
}

.nav-section + .nav-section {
    margin-top: 18px;
}

.nav-label {
    text-align: center;
    font-size: 10px;
    text-transform: uppercase;
    letter-spacing: 0.16em;
    color: var(--text-muted);
    margin-bottom: 6px;
}

.nav-btn {
    width: 100%;
    border-radius: 18px;
    border: 1px solid transparent;
    padding: 10px 0 7px;
    background: transparent;
    color: var(--text-secondary);
    font-size: 11px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    cursor: pointer;
    position: relative;
    transition:
        background 130ms ease-out,
        border-color 130ms ease-out,
        color 130ms ease-out,
        transform 130ms ease-out,
        box-shadow 130ms ease-out;
}

.nav-btn-icon {
    width: 22px;
    height: 22px;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.22);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
}

.nav-btn span {
    font-size: 11px;
}

.nav-btn.active {
    background: radial-gradient(circle at 30% 0%, #3bff64, #0f172a 55%, #020617);
    border-color: rgba(34, 197, 94, 0.65);
    color: #ecfeff;
    box-shadow:
        0 0 0 1px rgba(34, 197, 94, 0.5),
        0 18px 45px rgba(34, 197, 94, 0.55);
    transform: translateY(-1px);
}

.nav-btn.active .nav-btn-icon {
    background: rgba(15, 23, 42, 0.85);
    border-color: rgba(34, 197, 94, 0.85);
}

.nav-btn:hover:not(.active) {
    background: radial-gradient(circle at top, #020617, #020617 56%, #000 100%);
    border-color: rgba(31, 41, 55, 0.9);
    color: #e5e7eb;
    transform: translateY(-1px);
}

.nav-footer {
    margin-top: auto;
    width: 100%;
    padding-inline: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.nav-plan {
    font-size: 11px;
    color: var(--text-secondary);
    text-align: center;
}

.nav-sale-pill {
    border-radius: 999px;
    border: 1px solid rgba(190, 242, 100, 0.5);
    padding: 4px 10px;
    font-size: 11px;
    text-align: center;
    color: #bbf7d0;
    background: radial-gradient(circle at top, #3bff64, rgba(34, 197, 94, 0.04));
}

/* ===================== APP SHELL ===================== */

.app-shell {
    margin-left: var(--nav-width);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: radial-gradient(circle at -10% -50%, #1d4ed8 0, transparent 60%),
        radial-gradient(circle at 110% 20%, #22c55e 0, transparent 58%),
        radial-gradient(circle at 50% 120%, #0ea5e9 0, #020617 60%);
}

/* ===================== TOP BAR ===================== */

.topbar {
    height: var(--topbar-height);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 22px;
    border-bottom: 1px solid rgba(15, 23, 42, 0.9);
    background: linear-gradient(
            125deg,
            rgba(15, 23, 42, 0.96),
            rgba(15, 23, 42, 0.94),
            rgba(15, 23, 42, 0.96)
        ),
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.14), transparent 60%);
    backdrop-filter: blur(22px);
    box-shadow: 0 24px 60px rgba(0, 0, 0, 0.9);
    position: sticky;
    top: 0;
    z-index: 10;
}

.topbar-left {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.topbar-title {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.topbar-title-main {
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 0.03em;
    font-family: "Times New Roman", Times, serif;
}

.topbar-title-sub {
    font-size: 11px;
    color: var(--text-muted);
}

.model-selector {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 11px;
    color: var(--text-secondary);
}

.model-selector select {
    background: #020617;
    border-radius: 999px;
    border: 1px solid #1f2937;
    color: #e5e7eb;
    font-size: 11px;
    padding: 4px 8px;
    outline: none;
}

.topbar-right {
    display: flex;
    align-items: center;
    gap: 12px;
}

.credits-pill {
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.35);
    padding: 6px 12px;
    font-size: 11px;
    display: inline-flex;
    align-items: center;
    gap: 4px;
    background: radial-gradient(circle at top, #020617, #020617 64%, #000 100%);
}

.credits-pill .value {
    font-weight: 700;
    color: #e5e7eb;
}

.signed-toggle {
    border-radius: 999px;
    height: 24px;
    width: 62px;
    background: radial-gradient(circle at 20% 0, #22c55e, #064e3b 60%, #020617);
    border: 1px solid rgba(34, 197, 94, 0.6);
    box-shadow:
        0 0 0 1px rgba(34, 197, 94, 0.5),
        0 18px 50px rgba(34, 197, 94, 0.7);
    position: relative;
}

.signed-toggle::before {
    content: "";
    position: absolute;
    top: 3px;
    right: 3px;
    width: 18px;
    height: 18px;
    border-radius: 999px;
    background: #ecfeff;
}

/* ===================== MAIN LAYOUT ===================== */

.main-layout {
    height: calc(100vh - var(--topbar-height));
    display: grid;
    grid-template-columns: minmax(0, 430px) minmax(0, 1fr);
    gap: 0;
    padding: 14px 18px 18px;
}

.panel {
    display: flex;
    flex-direction: column;
    min-width: 0;
    min-height: 0;
    height: 100%;
}

.panel-right {
    display: grid;
    grid-template-columns: minmax(0, 1fr) 94px;
    gap: 10px;
    min-width: 0;
}

/* ===================== GENERATOR CARD ===================== */

.gen-header {
    padding: 16px 18px 10px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 14px;
}

.gen-title-block {
    display: flex;
    flex-direction: column;
    gap: 4px;
}

.gen-title-label {
    font-size: 11px;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.16em;
}

.gen-title-main {
    font-size: 16px;
    font-weight: 700;
    letter-spacing: 0.03em;
}

.mode-toggle {
    display: inline-flex;
    border-radius: var(--radius-pill);
    border: 1px solid #0b1120;
    background: #020617;
    padding: 2px;
}

.mode-toggle button {
    border: none;
    background: transparent;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.02em;
    color: var(--text-secondary);
    padding: 6px 14px;
    border-radius: var(--radius-pill);
    cursor: pointer;
    font-family: "Times New Roman", Times, serif;
}

.mode-toggle button.active {
    background: linear-gradient(135deg, #22c55e, #4ade80);
    color: #020617;
    box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4),
        0 12px 30px rgba(34, 197, 94, 0.55);
}

.gen-body {
    flex: 1;
    background: radial-gradient(circle at top left, #050816, #020617 60%);
    border-radius: var(--radius-card);
    border: 1px solid #050b18;
    padding: 16px 18px 14px;
    margin: 0 14px;
    box-shadow: var(--shadow-soft);
    overflow-y: auto;
}

.group-label {
    font-size: 11px;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.16em;
    margin-bottom: 10px;
}

/* PROMPT AREA */

.prompt-section {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 16px;
}

.prompt-label-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

.prompt-label-main {
    font-size: 13px;
    font-weight: 600;
}

.prompt-tip {
    font-size: 11px;
    color: var(--text-secondary);
}

.prompt-tip span {
    color: #a5b4fc;
}

.prompt-field {
    position: relative;
}

.prompt-textarea {
    width: 100%;
    min-height: 160px;
    background: radial-gradient(circle at top, #020617, #020617 60%, #000 90%);
    border-radius: 16px;
    border: 1px solid #020617;
    padding: 14px 13px 36px;
    resize: vertical;
    font-size: 13px;
    color: #e5e7eb;
    outline: none;
    box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.9);
}

.prompt-textarea:focus {
    border-color: rgba(34, 197, 94, 0.8);
    box-shadow:
        0 0 0 1px rgba(34, 197, 94, 0.75),
        0 18px 40px rgba(34, 197, 94, 0.5);
}

.prompt-helper {
    position: absolute;
    bottom: 9px;
    left: 13px;
    font-size: 10px;
    color: var(--text-muted);
}

/* ASK SIA BUTTON INSIDE FIELD */

.prompt-actions {
    position: absolute;
    bottom: 8px;
    right: 8px;
    display: flex;
    gap: 6px;
}

.btn-ask-sia {
    border-radius: 999px;
    border: 1px solid rgba(56, 189, 248, 0.6);
    background: radial-gradient(circle at 20% 0, #22c55e, #0ea5e9 60%, #020617);
    color: #ecfeff;
    font-size: 11px;
    padding: 4px 10px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    box-shadow:
        0 0 0 1px rgba(59, 130, 246, 0.7),
        0 14px 34px rgba(59, 130, 246, 0.9);
}

.btn-ask-sia span {
    font-size: 11px;
}

.btn-ask-sia svg {
    width: 12px;
    height: 12px;
}

/* NEGATIVE PROMPT */

.negative-section {
    margin-top: 18px;
}

.negative-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 8px;
}

.tag-pill {
    border-radius: var(--radius-pill);
    border: 1px solid #111827;
    padding: 3px 9px;
    font-size: 11px;
    color: var(--text-secondary);
    background: radial-gradient(circle at top, #020617, #020617 60%, #000 100%);
}

/* FOOTER CONTROLS – GENERATE BAR */

.gen-footer {
    padding: 10px 18px 0;
    margin: 0 14px;
}

.gen-footer-controls {
    border-radius: 999px;
    border: 1px solid rgba(15, 23, 42, 0.95);
    background: radial-gradient(circle at top, #020617, #020617 60%, #000 100%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 6px 10px 6px 12px;
    box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 24px 60px rgba(0, 0, 0, 0.9);
}

.gen-footer-left {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 11px;
    color: var(--text-secondary);
}

.gen-footer-left select,
.gen-footer-left button {
    border-radius: 999px;
    border: 1px solid #111827;
    background: #020617;
    padding: 4px 10px;
    font-size: 11px;
    color: var(--text-secondary);
    cursor: pointer;
}

.btn-generate {
    border-radius: 999px;
    border: none;
    padding: 10px 22px;
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 0.04em;
    background: linear-gradient(135deg, #22c55e, #4ade80);
    color: #020617;
    cursor: pointer;
    box-shadow:
        0 0 0 1px rgba(34, 197, 94, 0.6),
        0 22px 48px rgba(34, 197, 94, 0.8);
}

/* ===================== PREVIEW PANEL ===================== */

.preview-shell {
    background: radial-gradient(circle at top left, #050816, #020617 70%);
    border-radius: var(--radius-card);
    border: 1px solid #020617;
    padding: 14px 14px 12px;
    box-shadow: var(--shadow-soft);
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.preview-header-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
}

.preview-tabs {
    display: inline-flex;
    border-radius: 999px;
    border: 1px solid #020617;
    background: #020617;
    padding: 2px;
}

.preview-tabs button {
    border: none;
    background: transparent;
    font-size: 11px;
    color: var(--text-secondary);
    padding: 4px 12px;
    border-radius: 999px;
    cursor: pointer;
}

.preview-tabs button.active {
    background: rgba(15, 23, 42, 0.95);
    color: #e5e7eb;
}

.preview-search {
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.preview-search input {
    border-radius: 999px;
    border: 1px solid #0b1120;
    background: #020617;
    padding: 6px 12px;
    font-size: 11px;
    color: #e5e7eb;
}

.preview-main {
    display: grid;
    grid-template-columns: minmax(0, 1fr) 92px;
    gap: 12px;
    min-height: 0;
    flex: 1;
}

/* LARGE PREVIEW */

.preview-stage {
    border-radius: 18px;
    background: radial-gradient(circle at 10% 0, #1e293b, #020617 60%);
    border: 1px solid #020617;
    box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 24px 50px rgba(15, 23, 42, 0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 320px;
    overflow: hidden;
}

.preview-stage video,
.preview-stage img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* THUMBNAILS RAIL */

.thumb-rail {
    display: flex;
    flex-direction: column;
    gap: 8px;
    overflow-y: auto;
    padding-right: 4px;
}

.thumb-item {
    border-radius: 16px;
    border: 2px solid transparent;
    overflow: hidden;
    cursor: pointer;
    position: relative;
}

.thumb-item.active {
    border-color: #22c55e;
}

.thumb-item img,
.thumb-item video {
    display: block;
    width: 100%;
    height: 84px;
    object-fit: cover;
}

/* FILTER BAR BELOW PREVIEW */

.preview-footer-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    font-size: 11px;
    color: var(--text-secondary);
}

.preview-filters {
    display: inline-flex;
    border-radius: 999px;
    border: 1px solid #0b1120;
    background: #020617;
    padding: 2px;
}

.preview-filters button {
    border: none;
    background: transparent;
    font-size: 11px;
    color: var(--text-secondary);
    padding: 4px 10px;
    border-radius: 999px;
    cursor: pointer;
}

.preview-filters button.active {
    background: rgba(15, 23, 42, 0.95);
    color: #e5e7eb;
}

/* ASSETS BUTTON TOP RIGHT */

.assets-pill {
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.4);
    background: radial-gradient(circle at top, #020617, #020617 60%, #000 100%);
    padding: 6px 12px;
    font-size: 11px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

/* LIGHTBOX GRID FOR HISTORY */

.lightbox {
    margin-top: 10px;
    border-radius: 18px;
    border: 1px solid #020617;
    background: radial-gradient(circle at top left, #020617, #020617 60%, #000 100%);
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap: 9px;
    max-height: 260px;
    overflow-y: auto;
}

.lightbox-item {
    border-radius: 16px;
    overflow: hidden;
    border: 1px solid transparent;
    cursor: pointer;
    position: relative;
}

.lightbox-item img,
.lightbox-item video {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* ===================== SIA PANEL ===================== */

.sia-shell {
    position: fixed;
    inset: auto 18px 18px auto;
    width: 360px;
    max-height: 520px;
    background: radial-gradient(circle at top, #020617, #020617 60%, #000 100%);
    border-radius: 20px;
    border: 1px solid rgba(15, 23, 42, 0.9);
    box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.9),
        0 28px 60px rgba(0, 0, 0, 0.96);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 30;
}

.sia-header {
    padding: 12px 14px 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
}

.sia-title {
    font-size: 13px;
    font-weight: 600;
}

.sia-body {
    padding: 0 14px 12px;
    flex: 1;
    overflow-y: auto;
    font-size: 12px;
    color: var(--text-secondary);
}

.sia-footer {
    padding: 10px 14px 12px;
    display: flex;
    gap: 8px;
}

.sia-footer input {
    flex: 1;
    border-radius: 999px;
    border: 1px solid #111827;
    background: #020617;
    padding: 6px 10px;
    font-size: 11px;
    color: #e5e7eb;
}

.sia-footer button {
    border-radius: 999px;
    border: none;
    padding: 8px 14px;
    background: linear-gradient(135deg, #22c55e, #4ade80);
    font-size: 11px;
    font-weight: 600;
    cursor: pointer;
}

/* ===================== RESPONSIVE ===================== */

@media (max-width: 1120px) {
    .main-layout {
        grid-template-columns: minmax(0, 1fr);
        height: auto;
    }

    .panel-right {
        margin-top: 14px;
        grid-template-columns: minmax(0, 1fr);
    }

    .thumb-rail {
        display: none;
    }
}

@media (max-width: 820px) {
    .nav-rail {
        display: none;
    }

    .app-shell {
        margin-left: 0;
    }

    .topbar {
        padding-inline: 16px;
    }

    .main-layout {
        padding-inline: 12px;
    }

    .gen-body,
    .gen-footer {
        margin-inline: 6px;
    }
}

@media (max-width: 760px) {
    .topbar {
        padding: 0 14px;
    }

    .gen-body {
        margin: 0 6px;
    }

    .lightbox {
        grid-template-columns: minmax(0, 1fr);
    }
}
</style>
